<!DOCTYPE html>
<html ng-app="stocks">
<head>
	<title>Fideligard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

    <!--Lo-Dash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.js"></script>

  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css" media="screen" title="no title">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Fideligard Historical Portfolio Simulator</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div ui-view="stocksTicker"></div>
			</div>
			<div class="col-md-8 col-md-offset-1">
				<div class="row">
					<div ui-view="dateSlider"></div>
				</div>
				<div class="row">
					<div ui-view="mainContent">Please Be Patient, Loading Stocks</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
  <script src="js/services/dateService.js"></script>
  <script src="js/services/stocksService.js"></script>
  <script src="js/services/traderService.js"></script>
  <script src="js/services/transactionService.js"></script>
  <script src="js/controllers/dateCtrl.js"></script>
  <script src="js/controllers/stocksCtrl.js"></script>
  <script src="js/controllers/tradeCtrl.js"></script>
  <script src="js/controllers/transactionCtrl.js"></script>
  <script src="js/controllers/portfolioCtrl.js"></script>
  <script src="js/directives/stockTicker.js"></script>
  <script src="js/directives/portfolioList.js"></script>
  <script src="js/directives/transactionList.js"></script>
  <script src="js/filters/symbolFilter.js"></script>

</body>
</html>
