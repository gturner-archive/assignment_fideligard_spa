<div class="col-md-12">

  <p ng-click="editing = !editing" ng-hide="editing">{{ dates[selectedDate.index] }}</p>

  <input type="text" ng-show="editing" ng-model="chosenDate">
  <input type="submit" ng-show="editing" ng-click="changeDate(chosenDate)">

  <input class="form-control" type="range" min="0" max="{{dates.length-1}}" ng-model="newDate" ng-value="newDate" ng-change="setDate(newDate)">

</div>
