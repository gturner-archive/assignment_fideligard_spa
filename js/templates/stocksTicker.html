<table>
  <tr>
    <th>Symbol</th>
    <th>Current</th>
    <th>1 Day Delta</th>
    <th>7 Day Delta</th>
    <th>30 Day Delta</th>
    <th>Trade?</th>
  </tr>
  <input type="text" ng-model="symbolName">
  <tr stock-ticker ng-repeat="(symbol, stock) in stocks | symbolFilter: symbolName" stock="stock" symbol="symbol"></tr>
</table>
